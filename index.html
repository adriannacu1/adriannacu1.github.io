<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Story - Digital Scrapbook</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="scrapbook-container">
            <!-- Cover Page -->
            <div class="page cover-page active" id="cover-page">
                <div class="content-wrapper">
                    <i class="fas fa-heart heart-icon animate__animated animate__pulse animate__infinite"></i>
                    <h1 class="title animate__animated animate__fadeInDown">Our Story</h1>
                    <p class="subtitle animate__animated animate__fadeInUp">A Digital Scrapbook of Love</p>
                    <button class="btn start-btn animate__animated animate__fadeInUp animate__delay-1s" onclick="nextPage()">
                        <i class="fas fa-heart"></i> Start Our Journey
                    </button>
                </div>
            </div>

            <!-- Monthsary Pages -->
            <div class="page monthsary-page" id="page-template" style="display: none;">
                <div class="content-wrapper">
                    <div class="date-container">
                        <h2 class="monthsary-title"></h2>
                        <p class="monthsary-date"></p>
                        <div class="heart-decoration">
                            <i class="fas fa-heart"></i>
                            <i class="fas fa-heart"></i>
                            <i class="fas fa-heart"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Navigation -->
            <div class="navigation" id="navigation" style="display: none;">
                <button class="nav-btn prev-btn" onclick="prevPage()" id="prev-btn">
                    <i class="fas fa-chevron-left"></i> Previous
                </button>
                <div class="page-indicator">
                    <span id="current-page">1</span> / <span id="total-pages">11</span>
                </div>
                <button class="nav-btn next-btn" onclick="nextPage()" id="next-btn">
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Made with <i class="fas fa-heart"></i> by Adrian</p>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
